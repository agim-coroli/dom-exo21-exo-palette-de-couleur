<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leTitre">
            <h1>Le Dom - Exo: StyleGenerator</h1>
        </div>
<!-- selecteur de couleur et de border du carré -->
        <div class="lesCarre">
            <button class="gris">W</button>
            <button class="rouge">R</button>
            <button class="vert">G</button>
            <button class="bleu">B</button>
            <button class="solid"></button>
            <button class="dotted"></button>
            <button class="fin"></button>
            <button class="btnTop1">top</button>
            <button class="btnTop2">top</button>
            <button class="btnTop3">top</button>
        </div>
<!-- changement de lepaisseur des border du carré -->
        <div class="point-interrogation">
            <input class="boutonPalette" type="color">
            <input class="inp1" type="number" id="quantity" name="quantity" min="1" max="50">
            <input class="inp2" type="number" id="quantity" name="quantity" min="1" max="50">
            <input class="inp3" type="number" id="quantity" name="quantity" min="1" max="50">
            <input class="inp4" type="number" id="quantity" name="quantity" min="1" max="50">
            <input class="inp5" type="number" id="quantity" name="quantity" min="1" max="50">
        </div>
<!-- Changement de radius du carré -->
        <div class="radius">
            <input type="number" id="quantity" name="quantity" min="1" max="50">
            <input type="number" id="quantity" name="quantity" min="1" max="50">
            <input type="number" id="quantity" name="quantity" min="1" max="50">
            <input type="number" id="quantity" name="quantity" min="1" max="50">
            <input type="number" id="quantity" name="quantity" min="1" max="50" onshow="">
        </div>
<!-- resultat du grand carré -->
        <div class="grandCarre"></div>
    </div>
    <script src="main.js"></script>

</body>
</html>
